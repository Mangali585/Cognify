<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <button id="login-btn">Login</button>
        <button id="subscribe-btn">Subscribe</button>
        <h1><i class="fa-regular fa-newspaper"></i> Tech News Hub</h1>
    </header>

    <div id="login-popup" class="hidden">
        <div class="popup-content">
            <p id="login-message">Login to see all the latest news.</p><hr>
            <h2>Login to Tech News</h2><br>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Your Password" required><br>
                <button type="submit">Submit</button><button id="close-popup">Close</button>
            </form>
            
        </div>
    </div>

    <main>
        <section id="news">
            <h2>Latest Tech News</h2>
            
            <div id="news-container">Loading news...</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tech News. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
